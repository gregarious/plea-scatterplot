<table class="table-scatterplot">
	<tr>
		<th>Time</th>
		<th>1</th>
		<th>2</th>
		<th>3</th>
		<th>4</th>
		<th>5</th>
		<th>6</th>
		<th>7</th>
		<th>8</th>
		<th>9</th>
		<th>10</th>
		<th>11</th>
		<th>12</th>
		<th>13</th>
		<th>14</th>
	</tr>
	<tr data-ng-repeat="row in grid">
		<td>{{row.time_string}}</td>
		<td data-ng-repeat="cell in row.cells">
			<span class="{{incident.cssClass}}"
                    data-ng-repeat="incident in cell">
                    <strong>{{incident.behaviorCode}}</strong>
            </span>
		</td>
	</tr>
</table>
