<div class="app-panel app-panel-left">
    <div class="datebar">
        <button class="btn">&lt;</button>
        <span class="datebar-label-date">Today</span>
        <button class="btn disabled">&gt;</button>
    </div>
    <ul class="tracker">
        <li class="tracker-bucket clearfix" data-ng-repeat="entryBucket in entryBuckets" bs-popover="'partials/popover.html'" data-unique="1">
            <div class="tracker-bucket-time">{{entryBucket.timeBucketModel.get('iso_string')}}</div>
            <ul class="tracker-bucket-incidents">
                <li data-ng-repeat="incidentModel in entryBucket.incidentModels"
                    class="behavior-incident behavior-incident-{{incidentModel.get('behaviorType').id}}">
                    {{incidentModel.get('behaviorType').get('code')}}
                </li>
            </ul>
        </li>
    </ul>
</div>
<div class="app-panel app-panel-right">
    <dl class="student-info well">
        <dt>Student:</dt>
        <dd>John Doe</dd>

        <dt>Behaviors:</dt>
        <dd class="behavior-keys">
            <ul>
                <li data-ng-repeat="behaviorTypeModel in behaviorCollection.models"
                    class="behavior-key-item behavior-key-item-{{behaviorTypeModel.id}}">
                    <span class="behavior-key-letter">{{behaviorTypeModel.get('code')}}</span>
                    <span class="behavior-key-title">{{behaviorTypeModel.get('name')}}</span>
                </li>
            </ul>
        </dd>
    </dl>
</div>
