<p>Add/remove behavior incident:</p>
<div data-ng-repeat="behaviorTypeModel in behaviorCollection.models" style="display:inline">
	<button data-ng-click="entryBucket.toggleIncident(behaviorTypeModel)"
			class="btn-behavior btn-behavior-{{behaviorTypeModel.id}}" 
			data-ng-class="{'btn-behavior-chosen': entryBucket.incidentExists(behaviorTypeModel)}">
		{{behaviorTypeModel.get('code')}}
	</button>
</div>
