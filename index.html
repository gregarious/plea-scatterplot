<!DOCTYPE html>
<html data-ng-app="app">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
       <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">


        <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->

        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->
        <!--
        <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
        -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
<!--         <link rel="stylesheet" href="css/bootstrap/bootstrap-responsive.min.css">
 -->
        <!--<script src="js/vendor/modernizr-2.6.2.min.js"></script>-->
    </head>
    <body>
        <div class="app-container clearfix">
            <div class="app-panel app-panel-left" data-ng-controller="TrackerController">
                <div class="datebar">
                    <button class="btn">&lt;</button>
                    <span class="datebar-label-date">Today</span>
                    <button class="btn disabled">&gt;</button>
                </div>
                <ul class="tracker">
                    <li class="tracker-bucket clearfix" data-ng-repeat="timeRecord in timeRecords">
                        <div class="tracker-bucket-time">{{timeRecord.iso_string}}</div>
                        <ul class="tracker-bucket-incidents">
                            <li 
                                class="behavior-incident behavior-incident-{{incident.behaviorTypeId}}"
                                data-ng-repeat="incident in behaviorRecords[$index]">
                                {{behaviorTypes[incident.behaviorTypeId-1].code}}
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="app-panel app-panel-right">
                <dl class="student-info well">
                    <dt>Student:</dt>
                    <dd>John Doe</dd>

                    <dt>Behaviors:</dt>
                    <dd class="behavior-key">
                        <div class="behavior-key-item behavior-key-item-1">
                            <span class="behavior-key-letter">P</span>
                            <span class="behavior-key-title">Pinch</span>
                        </div>
                        <div class="behavior-key-item behavior-key-item-2">
                            <span class="behavior-key-letter">HS</span>
                            <span class="behavior-key-title">Happy Slap</span>
                        </div>
                        <div class="behavior-key-item behavior-key-item-3">
                            <span class="behavior-key-letter">L</span>
                            <span class="behavior-key-title">Language</span>
                        </div>
                        <hr class="separator"/>
                        <button class="behavior-key-item behavior-key-item-new">
                            <span class="behavior-key-letter">+</span>
                            <span class="behavior-key-title">New Behavior</span>
                        </button>
                    </dd>
                </dl>

                <div class="views">
                    <button class="btn-scatterplot btn btn-large">View Month Scatterplot</button>
                </div>

            </div>
        </div>
        <!-- Add your site or application content here -->
        <script src="js/vendor/bootstrap.js"></script>

        <script src="js/vendor/zepto.min.js"></script>
        <script src="js/helper.js"></script>

        <script src="js/vendor/moment.min.js"></script>
        <script src="js/vendor/angular.js"></script>

        <script src="js/main.js"></script>

            s.parentNode.insertBefore(g,s)}(document,"script"));
        </script> -->
    </body>
</html>
